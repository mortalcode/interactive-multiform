<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Multi-step form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet">
  <script defer src="script.js"></script>
</head>

<body>
  <div class="main">

    <div class="container">

      <!-- ============================sidebar -->

      <div class="sidebar">

        <div class="step active">
          <div class="step-number">1</div>
          <div class="box">
            <h4 class="number-label">Step 1</h4>
            <h3 class="step-label">YOUR INFO</h3>
          </div>
        </div>

        <div class="step">
          <div class="step-number">2</div>
          <div class="box">
            <h4 class="number-label">Step 2</h4>
            <h3 class="step-label">Select Plan</h3>
          </div>
        </div>

        <div class="step">
          <div class="step-number">3</div>
          <div class="box">
            <h4 class="number-label">Step 3</h4>
            <h3 class="step-label">Add-Ons</h3>
          </div>
        </div>

        <div class="step">
          <div class="step-number">4</div>
          <div class="box">
            <h4 class="number-label">Step 4</h4>
            <h3 class="step-label">Summary</h3>
          </div>
        </div>
      </div>

      <!-- ==========================Form  -->
      <div class="form-container">
        <h1>Personal Info</h1>
        <p>Please provide your name, email address, and phone number.</p>
        <form>
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="e.g. Vanessa Mint">

          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="e.g. vanessamint@example.com" >

          <div class="error-message">
            <label for="phone">Phone Number</label>
            <span class="error">This field is required</span>
            <input type="tel" id="phone" placeholder="e.g. +1 234 567 890">
          </div>

          <button type="submit">Next Step</button>
        </form>
      </div>
    </div>

    <!-- Step 1 end -->
