<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Multi-step form</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>

<body>
  <div class="main">
    <div class="container">
      <div class="sidebar">
          <div class="step active">
              <div class="step-number">1</div>
              <div class="step-label">Your Info</div>
          </div>
          <div class="step">
              <div class="step-number">2</div>
              <div class="step-label">Select Plan</div>
          </div>
          <div class="step">
              <div class="step-number">3</div>
              <div class="step-label">Add-Ons</div>
          </div>
          <div class="step">
              <div class="step-number">4</div>
              <div class="step-label">Summary</div>
          </div>
      </div>
      <div class="form-container">
          <h1>Personal Info</h1>
          <p>Please provide your name, email address, and phone number.</p>
          <form>
              <label for="name">Name</label>
              <input type="text" id="name" placeholder="e.g. Vanessa Mint" value="Vanessa Mint">

              <label for="email">Email Address</label>
              <input type="email" id="email" placeholder="e.g. vanessamint@example.com" value="vanessamint@">

              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" placeholder="e.g. +1 234 567 890">
              <span class="error">This field is required</span>

              <button type="submit">Next Step</button>
          </form>
      </div>
  </div>
